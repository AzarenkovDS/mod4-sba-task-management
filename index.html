<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Management App</title>
    <link rel="stylesheet" href="style.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main>
      <div class="container my-3">
        <div class="row">
          <h1 class="mb-4">Task Management App</h1>

          <div class="col-md-6">
            <section class="border border-1 rounded p-2 mb-4 shadow-sm">
              <h2 class="h3">Add New Task</h2>
              <form class="mb-4" action="#">
                <div class="mb-3">
                  <label class="form-label" for="name">Task Name</label>
                  <input class="form-control" type="text" id="name" value="" />
                </div>

                <div class="mb-3">
                  <label class="form-label" for="category">Category</label>
                  <input
                    class="form-control"
                    type="text"
                    id="category"
                    value=""
                  />
                </div>

                <div class="mb-3">
                  <label class="form-label" for="deadline">Deadline</label>
                  <input
                    class="form-control"
                    type="date"
                    id="deadline"
                    value=""
                  />
                </div>

                <button id="add-task" type="submit" class="btn btn-primary">
                  Submit
                </button>
              </form>
            </section>

            <section class="border border-1 rounded p-2 mb-4 shadow-sm">
              <h2 class="h3">Task List</h2>

              <div class="mb-3">
                <label class="form-label" for="filter">Filter By</label>

                <select id="filter" class="form-select">
                  <option value=""></option>
                  <option value="in_progerss">Status</option>
                  <option value="completed">Category</option>
                </select>
              </div>

              <ul id="task-items" class="list-group"></ul>
            </section>
          </div>
        </div>
      </div>
    </main>

    <div></div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
